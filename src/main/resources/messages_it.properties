uploadMap.upload=Carica la tua mappa sull'app
uploadMap.explicacion=Per caricare una mappa per l'app, devi seguire questi passaggi:
uploadMap.title1=1. Trova una mappa in formato SVG
uploadMap.title2=2. Convertire il file SVG in un formato JS
uploadMap.title3=3. Caricare il file JS nell'applicazione
uploadMap.title4=4. Fornire un nome per la mappa e le aree
uploadMap.explicacion1=Il primo passo è quello di trovare una mappa in formato SVG. È possibile trovare molte mappe in formato SVG con una licenza Creative Commons sul web, che danno al pubblico il permesso di condividere e utilizzare il loro lavoro creativo secondo i termini e le condizioni di loro scelta. Troverete questo tipo di risorse in
uploadMap.explicacion1.2=o in
uploadMap.explicacion2=Una volta che hai la mappa in formato SVG, devi convertirla in un formato JS, in modo che l'applicazione possa interpretare la mappa. A tale scopo, utilizzare lo strumento
uploadMap.explicacion3=In questo passaggio è necessario caricare il file in formato JS ottenuto in precedenza nell'applicazione. Per fare questo, fare clic sul pulsante "Carica file" e selezionarlo.
uploadMap.explicacion4=Una volta che la mappa è stata caricata nell'app, apparirà una casella per darti un nome e una tabella con tutte le aree dell'app. Sarete in grado di dare loro un nome in modo che il passaggio del mouse su di essi verrà visualizzato. Se non si desidera assegnare loro un nome, è possibile lasciare vuote le caselle, ma è obbligatorio assegnare un nome alla mappa. Una volta che tutti i dati sono compilati clicca sul pulsante "carica mappa" e sarà in attesa di approvazione.
