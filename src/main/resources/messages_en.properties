help.title1=1. Select a map
help.subtitle1=Select a template to edit your map. You can select a country on the world map or find a map in the table.
help.title2 = 2. Color your map
help.subtitle2 = Select a color in "color" and then click on the area you want to paint.
help.title3 = 3. Select a background
help.subtitle3 = Select a "background" color to set the background of your map.
help.title4 = 4. Select a color for the borders
help.subtitle4 = Select a color in "borders" to set the color of the borders.
help.title5 = 5. Select a width for the borders
help.subtitle5 = Select a value for "border width" to set the thickness of the borders.
help.title6 = 6. Set up your legend
help.subtitle6 = Set the tag names in "tag settings"
help.title7 = 7. Style your legend
help.subtitle7 = You can configure the background color and borders of the legend, as well as change the color, type and size of the font.
help.title8 = 8. Save your map
help.subtitle8 = You can download the map or save it to your account if you are registered.
