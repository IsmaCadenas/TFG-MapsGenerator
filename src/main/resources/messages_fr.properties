help.title1=1. Sélectionnez une carte
help.subtitle1=Sélectionnez un modèle pour modifier votre carte. Vous pouvez sélectionner un pays sur la carte du monde ou trouver une carte dans le tableau.
help.title2 = 2. Colorez votre carte
help.subtitle2 = Sélectionnez une couleur dans "couleur" puis cliquez sur la zone que vous souhaitez peindre.
help.title3 = 3. Sélectionnez un arrière-plan
help.subtitle3 = Sélectionnez une couleur "d'arrière-plan" pour définir l'arrière-plan de votre carte.
help.title4 = 4. Sélectionnez une couleur pour les bordures
help.subtitle4 = Sélectionnez une couleur dans "bordures" pour définir la couleur des bordures.
help.title5 = 5. Sélectionnez une largeur pour les bordures
help.subtitle5 = Sélectionnez une valeur pour "largeur de bordure" pour définir l'épaisseur des bordures.
help.title6 = 6. Configurez votre légende
help.subtitle6 = Définir les noms de balises dans "Paramètres des balises"
help.title7 = 7. Donnez du style à votre légende
help.subtitle7 = Vous pouvez configurer la couleur d'arrière-plan et les bordures de la légende, ainsi que changer la couleur, le type et la taille de la police.
help.title8 = 8. Enregistrez votre carte
help.subtitle8 = Vous pouvez télécharger la carte ou l'enregistrer sur votre compte si vous êtes inscrit.
