uploadMap.upload=Upload your own map to the app
uploadMap.explicacion=To upload a map to the app, you need to follow these steps:
uploadMap.title1=1. Find a map in SVG format
uploadMap.title2=2. Convert the SVG file to a JS format
uploadMap.title3=3. Upload the JS file to the application
uploadMap.title4=4. Provide a name for the map and areas
uploadMap.explicacion1=The first step is to find a map in SVG format. You can find many maps in SVG format with a Creative Commons license on the web, which give the public permission to share and use their creative work under the terms and conditions of their choice. You'll find these kinds of resources in
uploadMap.explicacion1.2=or in
uploadMap.explicacion2=Once you have the map in SVG format, you must convert it to a JS format, so that the application can interpret the map. To do this, use the tool
uploadMap.explicacion3=In this step you must upload the previously obtained JS formatted file to the application. To do this, click on the "upload file" button and select it.
uploadMap.explicacion4=Once the map has been loaded in the application, a box will appear to give it a name and a table with all the areas of it. You can give them a name so that when you pass the mouse over it, it is displayed. If you don't want to name them, you can leave the boxes empty, but it is mandatory to give the map a name. Once all the information has been filled in, click on the "upload map" button and it will be pending approval.
