<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body  id="bodySignupLogin">
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<!--  Contenedor del formulario -->
	<div class="modal-dialog text-center">
		<div id="main-section" class="main-section">
			<div id="modal-box" class="modal-content">
				<!--  Imagen -->
				<div id="user-img" class="col-12 user-img"> <img alt="Img" src="static/img/user.png" th:src="@{/img/user.png}" /> </div>
				<!--  Formulario -->
				<form class="col-12" th:action="@{/login}" method="post">
					<div class="form-group-login" id="user-group"> <input type="text" class="form-control" th:placeholder="#{form.user}" name="username" id="username"/> </div>
					<div class="form-group-login" id="contrasena-group"> <input id="password" type="password" class="form-control"th:placeholder="#{form.password}" name="password" /> </div>
					<button id="confirm" type="submit" class="btn btn-primary btn-lg text-lg-center" th:text="#{signin.confirm}"> <i class="fas fa-sign-in-alt"> </i> Ingresar</button>
				</form>
				<!--  Botón registrarse -->
				<div class="col-12 forgot"> <a id="register" class="btn btn-info  text-lg-center" href="/signup"th:href="@{/signup}" th:text="#{signup.message}">Registrarse</a> </div>

				<!--  Errores -->
				<div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="#{signup.invalid}">Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert" th:text="#{signup.logout}">You have been logged out.</div>
				<div th:if="${created}" class="alert alert-success" role="alert" th:text="#{signup.created}">Usuario creado correctamente</div>
			</div>
		</div>
	</div>
</body>
</html>
