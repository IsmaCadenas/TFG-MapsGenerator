<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        
      </div>
      <div class="modal-body"><h4 th:text="#{delete.sure}">Are you sure you want to delete this user?</h4>
        
        <input type="hidden" id="userIdHiddenInput" name="userIdHiddenInput"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{delete.cancel}">Close</button>
        <button type="button" class="btn btn-danger" th:onclick="deleteUser()" th:text="#{delete.delete}">Delete User</button>
      </div>
    </div>
  </div>
</div>
