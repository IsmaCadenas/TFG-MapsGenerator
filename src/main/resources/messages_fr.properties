uploadMap.upload=Télécharger votre propre carte sur l’application
uploadMap.explicacion=Pour télécharger une carte sur l’application, procédez comme suit:
uploadMap.title1=1. Trouver une carte au format SVG
uploadMap.title2=2. Convertir le fichier SVG au format JS
uploadMap.title3=3. Télécharger le fichier JS sur l’application
uploadMap.title4=4. Fournir un nom pour la carte et les zones
uploadMap.explicacion1=La première étape consiste à trouver une carte au format SVG. Vous pouvez trouver de nombreuses cartes au format SVG avec une licence Creative Commons sur le web, qui donnent au public la permission de partager et d’utiliser leur travail créatif dans les conditions de leur choix. Vous trouverez ce genre de ressources dans
uploadMap.explicacion1.2=ou dans
uploadMap.explicacion2=Une fois que vous avez la carte au format SVG, vous devez la convertir en format JS, afin que l’application puisse interpréter la carte. Pour ce faire, utilisez l’outil
uploadMap.explicacion3=Dans cette étape, vous devez télécharger le fichier formaté JS précédemment obtenu sur l’application. Pour ce faire, cliquez sur le bouton « eload file » et sélectionnez-le.
uploadMap.explicacion4=Une fois la carte chargée dans l'application, une boîte apparaîtra pour lui donner un nom et une table avec toutes les zones de celle-ci. Vous pouvez leur donner un nom pour que lorsque vous passez la souris dessus, il s'affiche. Si vous ne souhaitez pas les nommer, vous pouvez laisser les cases vides, mais il est obligatoire de donner un nom à la carte. Une fois que toutes les informations ont été remplies, cliquez sur le bouton "télécharger la carte" et il sera en attente d'approbation.
