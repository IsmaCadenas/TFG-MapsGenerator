help.title7=7. Da estilo a tu leyenda
help.subtitle7=Puedes configurar el color de fondo y bordes de la leyenda, así como cambiar el color, el tipo y el tamaño de la letra.
help.title8=8. Guarda tu mapa
help.subtitle8=Puedes descargar el mapa o guardarlo en tu cuenta si estás registrado.
