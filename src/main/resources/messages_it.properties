help.title1=1. Seleziona una mappa
help.subtitle1= Seleziona un modello per modificare la mappa. Puoi selezionare un paese sulla mappa del mondo o trovare una mappa nella tabella.
help.title2 = 2. Colora la tua mappa
help.subtitle2 = Seleziona un colore in "color" e quindi fai clic sull'area che desideri dipingere.
help.title3 = 3. Seleziona uno sfondo
help.subtitle3 = Seleziona un colore di "sfondo" per impostare lo sfondo della mappa.
help.title4 = 4. Seleziona un colore per i bordi
help.subtitle4 = Seleziona un colore in "bordi" per impostare il colore dei bordi.
help.title5 = 5. Seleziona una larghezza per i bordi
help.subtitle5 = Seleziona un valore per "larghezza bordo" per impostare lo spessore dei bordi.
help.title6 = 6. Crea la tua leggenda
help.subtitle6 = Imposta i nomi dei tag nelle "impostazioni dei tag"
help.title7 = 7. Dai stile alla tua leggenda
help.subtitle7 = Puoi configurare lo sfondo e il colore del bordo della legenda, così come cambiare il colore, il tipo e la dimensione del carattere.
help.title8 = 8. Salva la tua mappa
help.subtitle8 = Puoi scaricare la mappa o salvarla nel tuo account se sei registrato.
