uploadMap.explicacion=Para subir un mapa a la aplicación debes seguir los siguientes pasos:
uploadMap.title1=1. Encuentra un mapa en formato SVG
uploadMap.title2=2. Convierte el archivo SVG a un formato JS
uploadMap.title3=3. Carga el archivo JS en la aplicación
uploadMap.title4=4. Proporciona un nombre al mapa y a las áreas
uploadMap.explicacion1=El primer paso es encontrar un mapa en formato SVG. Puedes encontrar muchos mapas en formato SVG con una licencia Creative Commons en la web, que otorgan permiso al público para compartir y usar su trabajo creativo bajo los términos y condiciones de su elección. Hallarás este tipo de recursos en 
uploadMap.explicacion1.2=o en
uploadMap.explicacion2=Una vez tengas el mapa en formato SVG, debes convertirlo a un formato JS, para que la aplicación sepa interpretar el mapa. Para ello utiliza la herramienta 
uploadMap.explicacion3=En este paso debes cargar el archivo con formato JS obtenido previamente en la aplicación. Para ello, pincha en el botón "cargar archivo" y selecciónalo.
uploadMap.explicacion4=Una vez se haya cargado el mapa en la aplicación, aparecerá un recuadro para darle un nombre y una tabla con todas las áreas de este. Podrás proporcionarles un nombre para que al pasar el ratón por encima se visualice. Si no quieres nombrarlas puedes dejar los recuadros vacíos, pero es obligatorio dar un nombre al mapa. Una vez rellenados todos los datos pincha en el botón "subir mapa" y quedará pendiente de aprobación.
